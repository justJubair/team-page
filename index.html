<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS source file -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Team Page</title>
</head>
<body>
    <main>
        <div class="title">
            <h2>The creative crew</h2>
            <div>
                <h3>Who we are</h3>
                <p>We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
            </div>
        </div>

        <div class="img-container">
            <div class="img-box">
                <div>
                    <img src="assets/photo1.png" alt="">
                    <h3>Bill Mahoney</h3>
                </div>
                <h6 class="rotate-text">product owner</h6>
            </div>
            <div class="img-box margin-top-img">
                <div>
                    <img src="assets/photo2.png" alt="">
                    <h3>Saba Cabrera</h3>
                </div>
                <h6 class="rotate-text">developer</h6>
            </div>
            <div class="img-box">
                <div>
                    <img src="assets/photo3.png" alt="">
                    <h3>Shae Le</h3>
                </div>
                <h6 class="rotate-text">tech lead</h6>
            </div>
        </div>

        <div class="img-container bottom-container">
            <div class="img-box">
                <div>
                    <img src="assets/photo4.png" alt="">
                    <h3>Skylah Lu</h3>
                </div>
                <h6 class="rotate-text">ux designer</h6>
            </div>
            <div class="img-box margin-top-img">
                <div>
                    <img src="assets/photo5.png" alt="">
                    <h3>Griff Richards</h3>
                </div>
                <h6 class="rotate-text">developer</h6>
            </div>
            <div class="img-box">
                <div>
                    <img src="assets/photo6.png" alt="">
                    <h3>Stan John</h3>
                </div>
                <h6 class="rotate-text">ART DIRECTOR</h6>
            </div>
        </div>
    </main>
</body>
</html>
